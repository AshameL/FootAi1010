{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'mycss/change.css'%}">
    <link rel="stylesheet" href="{% static 'mycss/main.css' %}">
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
    <!-- Morris chart -->
    <link rel="stylesheet" href="{% static 'bower_components/morris.js/morris.css' %}">
    <!-- jvectormap -->
    <link rel="stylesheet" href="{% static 'bower_components/jvectormap/jquery-jvectormap.css' %}">
    <!-- Date Picker -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

{#    <script type="text/javascript" src="{% static '' %}myjs/bmob-min.js"></script>#}

{#    <!-- <script src="myjs/edit.js"></script> -->#}
{#    <script src="{% static '' %} myjs/login.js"></script>#}
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <!-- <span class="logo-mini"><b>A</b>LT</span>
        logo for regular state and mobile devices
        <span class="logo-lg"><b>足底压力监测平台</b></span> -->
    </a>
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <!-- <span class="logo-mini"><b>A</b>LT</span>
            logo for regular state and mobile devices-->
            <span class="logo-lg"><b>足底压力监测平台</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>

    <form method="post">
        {% csrf_token %}

        <div class="loginBox ">
            <div class="login_cont">
                <ul class="login">
                    <li class="l_tit">邮箱/用户名</li>
                    <li class="mb_10"><input type="text" name="username" class="login_input user_icon"></li>
                    <li class="l_tit">密码</li>
                    <li class="mb_10"><input type="password" name="password" class="login_input password_icon"></li>
                    <li class="select_tit">请选择身份:</li>
                    <select>
                        <option value="普通用户">普通用户</option>
                        <option value="专家用户">专家用户</option>
                        <option value="管理员">管理员</option>
                    </select>
                    <li class="autoLogin"><input type="checkbox" id="a1" class="checked"><label for="a1">自动登录</label>
                    </li>
                    <li><input type="submit" value="登录" class="login_btn"></li>
                </ul>
                <div class="login_partners">
                    <p class="l_partner_tit">使用合作方账号登录:</p>
                    <ul class="login_list clearfix">
                        <li><a href="#" class="l_partner_tit">QQ</a></li>
                        <li><span>|</span></li>
                        <li><a href="#" class="l_partner_tit">网易</a></li>
                        <li><span>|</span></li>
                        <li><a href="#" class="l_partner_tit">新浪微博</a></li>
                        <li><span>|</span></li>
                        <li><a href="#" class="l_partner_tit">腾讯微博</a></li>
                        <li><span>|</span></li>
                        <li><a href="#" class="l_partner_tit">微信</a></li>
                        <li><a href="#">&nbsp;</a></li>
                        <li><a href="#" id="more">更多>></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
